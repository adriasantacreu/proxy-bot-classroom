<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Proxy Classroom Tester (Full API)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .json-key {
            color: #a5b4fc;
        }

        .json-string {
            color: #86efac;
        }

        .json-number {
            color: #fde047;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen p-4 lg:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">

        <!-- PANEL CONTROL (IZQUIERDA) -->
        <div class="lg:col-span-4 space-y-4">

            <div class="bg-slate-900 p-5 rounded-2xl border border-slate-800 shadow-xl">
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">
                    Proxy Bot v2.1
                </h1>
                <div class="flex flex-col gap-2 mt-4">
                    <a href="https://classroom.google.com/c/ODQ0MjAwMTkwMjc3?cjc=vecw3hbq" target="_blank"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-xl font-bold transition flex items-center justify-center gap-2 text-xs shadow-lg shadow-indigo-500/20 group">
                        <span>üë®‚Äçüéì</span> Join Demo Class (vecw3hbq)
                    </a>
                </div>
            </div>

            <!-- CONFIG -->
            <div class="bg-slate-900/50 p-5 rounded-2xl border border-slate-800">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Connexi√≥</h2>
                    <span id="connectionStatus" class="text-[10px] text-slate-500">üî¥ Offline</span>
                </div>
                <div class="space-y-3">
                    <input type="text" id="apiUrl"
                        value="https://script.google.com/macros/s/AKfycbzPfy44tc7DaNMzv6uMledJsHsCGIBKdeMh-7QpUEOHE893jB4dTDhN33lsgurkE1PriQ/exec"
                        class="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-[10px] font-mono">
                    <div class="relative">
                        <input type="password" id="apiKey" value="pk_classroom_T9xR4mLw2vQ7nBs5jK8yF3hU6dP1aZ0c"
                            autocomplete="off"
                            class="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-[10px] font-mono pr-10">
                        <button onclick="toggleKey()"
                            class="absolute right-3 top-2 text-slate-500 hover:text-slate-300">üëÅÔ∏è</button>
                    </div>
                    <button onclick="checkConnectionAndLoadCourses()"
                        class="w-full bg-slate-800 hover:bg-slate-700 text-white py-2 rounded-lg text-[10px] font-bold transition border border-slate-700">
                        üîÑ LOAD SETTINGS
                    </button>
                </div>
            </div>

            <!-- LOG -->
            <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800 max-h-48 overflow-y-auto">
                <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2">History</h2>
                <ul id="historyList" class="space-y-1 text-[10px] font-mono text-slate-400"></ul>
            </div>
        </div>

        <!-- PANEL ACCIONS (DERECHA) -->
        <div class="lg:col-span-8 flex flex-col gap-6">

            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-sm font-bold text-blue-400 uppercase tracking-wider">‚ö° API Operation Builder</h2>
                    <span id="callType" class="text-[9px] bg-slate-800 text-slate-400 px-2 py-1 rounded">SELECT
                        ACTION</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                    <!-- Selector -->
                    <div class="md:col-span-12">
                        <select id="actionSelect"
                            class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:border-blue-500 focus:outline-none">
                            <option value="" disabled selected>-- Tria una acci√≥ --</option>
                            <optgroup label="üìä LECTURA (GET)">
                                <option value="list_courses">Llistar Cursos</option>
                                <option value="list_students">Llistar Alumnes</option>
                                <option value="list_teachers">Llistar Professors</option>
                                <option value="list_courseWork">Llistar Tasques</option>
                                <option value="list_submissions">Llistar Entregues i Notes</option>
                                <option value="list_announcements">Llistar Anuncis</option>
                                <option value="list_materials">Llistar Materials</option>
                                <option value="list_topics">Llistar Temes</option>
                            </optgroup>
                            <optgroup label="‚úèÔ∏è CREACI√ì (POST)">
                                <option value="create_courseWork">Crear Tasca (+Adjunts)</option>
                                <option value="create_announcement">Publicar Anunci</option>
                                <option value="create_material">Enviar Material</option>
                                <option value="invite_student">Invitar Alumne (Email)</option>
                                <option value="create_topic">Crear Tema</option>
                            </optgroup>
                            <optgroup label="‚úÖ AVALUACI√ì (POST)">
                                <option value="grade_submission">Qualificar Entrega</option>
                                <option value="return_submission">Retornar Tasca</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Params Form -->
                    <div id="dynamicForm"
                        class="md:col-span-12 grid grid-cols-1 md:grid-cols-2 gap-4 border-t border-slate-800 pt-4 hidden">
                        <!-- Generat per JS -->
                    </div>
                </div>

                <div class="flex justify-end mt-6">
                    <button onclick="executeAction()" id="btnRun"
                        class="bg-blue-600 hover:bg-blue-500 disabled:opacity-50 text-white font-black py-3 px-10 rounded-xl shadow-lg transition transform active:scale-95">
                        RUN REQUEST
                    </button>
                </div>
            </div>

            <!-- RESULTATS -->
            <div
                class="flex-1 bg-slate-950 rounded-2xl border border-slate-800 flex flex-col overflow-hidden relative min-h-[400px]">
                <div class="bg-slate-900/80 px-4 py-2 border-b border-slate-800 flex justify-between items-center">
                    <span class="text-[10px] font-mono text-slate-500 uppercase">Output Console</span>
                    <span id="statusBadge" class="hidden text-[10px] font-bold px-2 py-0.5 rounded">READY</span>
                </div>
                <div id="loader"
                    class="hidden absolute inset-0 bg-slate-950/80 backdrop-blur-[2px] flex items-center justify-center z-10 font-mono text-xs text-blue-500">
                    <span class="animate-pulse">PETITION IN PROGRESS...</span>
                </div>
                <div class="flex-1 overflow-auto p-6 font-mono text-xs leading-relaxed" id="jsonOutput">
                    <span class="text-slate-800">// No result yet.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let AVAILABLE_COURSES = [];
        const formContainer = document.getElementById('dynamicForm');
        const output = document.getElementById('jsonOutput');
        const statusBadge = document.getElementById('statusBadge');
        const loader = document.getElementById('loader');
        const historyList = document.getElementById('historyList');
        const connectionStatus = document.getElementById('connectionStatus');

        // MAPA COMPLET D'ACCIONS I PAR√ÄMETRES
        const SCHEMAS = {
            list_courses: [],
            list_students: [{ id: 'courseId', label: 'Curs', type: 'courseSelect', req: true }],
            list_teachers: [{ id: 'courseId', label: 'Curs', type: 'courseSelect', req: true }],
            list_courseWork: [{ id: 'courseId', label: 'Curs', type: 'courseSelect', req: true }],
            list_announcements: [{ id: 'courseId', label: 'Curs', type: 'courseSelect', req: true }],
            list_materials: [{ id: 'courseId', label: 'Curs', type: 'courseSelect', req: true }],
            list_topics: [{ id: 'courseId', label: 'Curs', type: 'courseSelect', req: true }],
            list_submissions: [
                { id: 'courseId', label: 'Curs', type: 'courseSelect', req: true },
                { id: 'courseWorkId', label: 'ID Tasca', type: 'text', placeholder: 'ID de la tasca per les notes', req: true }
            ],
            create_courseWork: [
                { id: 'courseId', label: 'Curs', type: 'courseSelect', req: true },
                { id: 'title', label: 'T√≠tol', type: 'text', placeholder: 'Nova Tasca', req: true },
                { id: 'description', label: 'Instruccions', type: 'text' },
                { id: 'materials', label: 'Adjunts (JSON)', type: 'textarea', isJson: true }
            ],
            create_announcement: [
                { id: 'courseId', label: 'Curs', type: 'courseSelect', req: true },
                { id: 'text', label: 'Text del missatge', type: 'textarea', req: true }
            ],
            invite_student: [
                { id: 'courseId', label: 'Curs', type: 'courseSelect', req: true },
                { id: 'email', label: 'Email alumne', type: 'email', req: true }
            ],
            grade_submission: [
                { id: 'courseId', label: 'Curs', type: 'courseSelect', req: true },
                { id: 'courseWorkId', label: 'ID Tasca', type: 'text', req: true },
                { id: 'id', label: 'ID Entrega', type: 'text', placeholder: 'Submission ID', req: true },
                { id: 'grade', label: 'Nota', type: 'number', placeholder: '9.5' }
            ]
        };

        const EXAMPLE_MATERIALS = JSON.stringify([
            { "link": { "url": "https://google.com", "title": "Google Search" } },
            { "youtubeVideo": { "videoUrl": "https://www.youtube.com/watch?v=dQw4w9WgXcQ", "title": "Never Give Up" } }
        ], null, 2);

        function toggleKey() {
            const i = document.getElementById('apiKey');
            i.type = i.type === 'password' ? 'text' : 'password';
        }

        async function checkConnectionAndLoadCourses() {
            const url = document.getElementById('apiUrl').value;
            const key = document.getElementById('apiKey').value;
            connectionStatus.innerHTML = '<span class="text-yellow-500 animate-pulse">üü° Syncing...</span>';
            try {
                const response = await fetch(`${url}?action=list_courses&key=${encodeURIComponent(key)}`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                const json = await response.json();
                if (Array.isArray(json)) {
                    AVAILABLE_COURSES = json;
                    connectionStatus.innerHTML = `<span class="text-green-400">üü¢ Connected ‚Ä¢ ${json.length} curs(os)</span>`;
                    logHistory('System', 'Courses loaded');
                    // Reset selectable actions
                    document.getElementById('actionSelect').value = "";
                    formContainer.classList.add('hidden');
                } else { throw new Error(json.error || "Bad Response"); }
            } catch (e) {
                connectionStatus.innerHTML = `<span class="text-red-500">üî¥ Error: ${e.message}</span>`;
            }
        }

        document.getElementById('actionSelect').addEventListener('change', (e) => {
            const action = e.target.value;
            const fields = SCHEMAS[action] || [];
            formContainer.innerHTML = '';
            formContainer.classList.remove('hidden');

            fields.forEach(field => {
                const div = document.createElement('div');
                const label = document.createElement('label');
                label.className = "block text-[10px] text-slate-400 mb-1 uppercase font-bold";
                label.innerText = field.req ? `${field.label} *` : field.label;

                if (field.isJson) {
                    const b = document.createElement('button');
                    b.innerText = " (template)";
                    b.className = "text-blue-500 underline ml-2";
                    b.onclick = (ev) => { ev.preventDefault(); input.value = EXAMPLE_MATERIALS; };
                    label.appendChild(b);
                }

                let input;
                if (field.type === 'courseSelect') {
                    input = document.createElement('select');
                    input.className = "w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-xs text-white";
                    AVAILABLE_COURSES.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.id;
                        opt.innerText = `${c.name} (${c.section || 'No Sect'})`;
                        input.appendChild(opt);
                    });
                } else if (field.type === 'textarea') {
                    input = document.createElement('textarea');
                    input.rows = 3;
                    input.className = "w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-xs text-white font-mono";
                } else {
                    input = document.createElement('input');
                    input.type = field.type;
                    input.className = "w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-xs text-white";
                }

                input.id = `input-${field.id}`;
                input.placeholder = field.placeholder || '';
                div.appendChild(label);
                div.appendChild(input);
                formContainer.appendChild(div);
            });
        });

        async function executeAction() {
            const action = document.getElementById('actionSelect').value;
            if (!action) return;
            const url = document.getElementById('apiUrl').value;
            const key = document.getElementById('apiKey').value;

            const payload = { action, key };
            const queryParams = new URLSearchParams({ action, key });

            formContainer.querySelectorAll('input, textarea, select').forEach(i => {
                const k = i.id.replace('input-', '');
                let v = i.value;
                if (i.tagName === 'TEXTAREA' && v.trim().startsWith('[')) {
                    try { v = JSON.parse(v); } catch (e) { }
                }
                payload[k] = v;
                // Si √©s un camp simple (no JSON), l'afegim tamb√© a la URL per seguretat
                if (typeof v !== 'object') queryParams.append(k, v);
            });

            loader.classList.remove('hidden');
            output.innerHTML = '';
            statusBadge.classList.add('hidden');

            try {
                // Truc: enviem la acci√≥ i parametres a la URL i tot l'objecte al body (doble seguretat)
                const response = await fetch(`${url}?${queryParams.toString()}`, {
                    method: 'POST',
                    credentials: 'omit',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(payload)
                });
                const json = await response.json();
                loader.classList.add('hidden');
                output.innerHTML = syntaxHighlight(json);
                const isErr = json.error || (json.code && json.code >= 400);
                statusBadge.innerText = isErr ? 'ERROR' : 'SUCCESS';
                statusBadge.className = `text-[10px] font-bold px-2 py-0.5 rounded ${isErr ? 'bg-red-900 text-red-100' : 'bg-green-900 text-green-100'}`;
                statusBadge.classList.remove('hidden');
                logHistory(action, isErr ? 'Failed' : 'Success', isErr);
            } catch (err) {
                loader.classList.add('hidden');
                output.innerText = "// NETWORK ERROR: Check Google Script permissions / Anyone settings.";
                logHistory(action, 'Network Error', true);
            }
        }

        function logHistory(action, status, isError) {
            const li = document.createElement('li');
            li.innerHTML = `<span class="text-slate-600">[${new Date().toLocaleTimeString()}]</span> <span class="${isError ? 'text-red-400' : 'text-blue-400'}">${action}</span>`;
            historyList.prepend(li);
        }

        function syntaxHighlight(json) {
            if (typeof json != 'string') json = JSON.stringify(json, undefined, 2);
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, match => {
                let cls = 'text-yellow-300';
                if (/^"/.test(match)) { cls = /:$/.test(match) ? 'text-blue-300' : 'text-green-300'; }
                return `<span class="${cls}">${match}</span>`;
            });
        }
    </script>
</body>

</html>
