<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <title>API Key Manager - Proxy Bot</title>
  <style>
    :root {
      --primary: #4285f4;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #202124;
      --secondary: #5f6368;
    }
    body {
      font-family: 'Google Sans', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify_content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: var(--card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; color: var(--primary); }
    .email { font-size: 0.9em; color: var(--secondary); margin-bottom: 30px; }
    .key-box {
      background: #f1f3f4;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.1em;
      margin-bottom: 20px;
      word-break: break-all;
      user-select: all;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: #3367d6; }
    .loading { color: var(--secondary); display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”‘ Gestor API Key</h1>
    <p class="email" id="userEmail">Carregant usuari...</p>
    
    <div id="keyContainer">
      <div class="key-box" id="apiKeyDisplay">No tens cap clau activa.</div>
      <button class="btn" onclick="generateKey()">Generar Nova API Key</button>
    </div>
    
    <div class="loading" id="loadingMsg">Processant...</div>
  </div>

  <script>
    // Al carregar, demana l'email i la clau existent
    google.script.run.withSuccessHandler(showUserInfo).getUserInfo();

    function showUserInfo(info) {
      document.getElementById('userEmail').textContent = info.email;
      if (info.key) {
        document.getElementById('apiKeyDisplay').textContent = info.key;
      }
    }

    function generateKey() {
      if(!confirm("Segur que vols generar una nova clau? L'anterior deixarÃ  de funcionar.")) return;
      
      document.getElementById('loadingMsg').style.display = 'block';
      google.script.run.withSuccessHandler(function(newKey) {
        document.getElementById('apiKeyDisplay').textContent = newKey;
        document.getElementById('loadingMsg').style.display = 'none';
        alert("Nova clau generada correctament!");
      }).generateUserApiKey();
    }
  </script>
</body>
</html>
